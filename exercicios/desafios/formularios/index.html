<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="dados.py" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome</label> 
            <input type="text" name="nome" id="inome" required minlength="5" size="10" placeholder="Seu nome" autocomplete="name"> 
        </p>
        <p>
            <label for="isen">Senha</label> 
            <input type="password" name="sen" id="isen" required minlength="8" size="10" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
