<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest" required>
                <option value="select" selected disabled>-- Selecione --</option>
                <optgroup label="Norte">
                    <option value="PA">Pará</option>
                    <option value="AM">Amazonas</option>
                    <option value="AC">Acre</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="profissao" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Médico</option>
                <option>Professor</option>
                <option>Programador</option>
                <option value="VD">Vendedor</option>
            </datalist>
        </p>

        <p>
            <textarea name="texto" id="texto" cols="10" rows="5" style="resize: none;"></textarea>

        </p>
    </form>

</body>
</html>
